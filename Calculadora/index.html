<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col"><input class="input1"  type="number" placeholder="Introduzca el primer numero" id="numero1"></div>
        <div class="col"><select id="operaciones">
        
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">x</option>
            <option value="4">%</option>
    
        </select></div>
        <div class="col"><input type="number" placeholder="Introduzca el segundo numero" id="numero2"></div>
    </div>
    <div class="row">
        <div class="col"><button onclick="calcularNumeros()">Resultado</button></div>
        
    </div>
    <div class="row">
        <div class="col"> <div id="resul"></div></div>
        
        
    </div>
    <ul id="listaResultados" class="list-group"></ul>
   
</div>


    
    
    
    
    

   
    <script src="java.js"></script>

</html>
